<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PcGod Contacte</title>
    <link rel="stylesheet" href="./css/contacte.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="./imatges/logo.jpeg">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"> <img src="./imatges/logo.jpeg" alt="logo" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./cataleg.html">Catàleg</a>
                    <a class="nav-link" href="./contacte.html">Contacte</a>
                    <a class="nav-link" href="./login.html">Iniciar sessió</a>
                    <a class="nav-link" href="./condicions.html">Condicions</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">



        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contacte</h3>
                <form action="">
                    <p>
                        <label>Nom</label>
                        <input type="text" class="hola" name="fullname">
                    </p>
                    <p>
                        <label>Direcció e-mail</label>
                        <input type="email" class="hola" name="email">
                    </p>
                    <p>
                        <label>Telefon</label>
                        <input type="tel" class="hola" name="phone">
                    </p>
                    <p>
                        <label>Assumpte</label>
                        <input type="text" class="hola" name="affair">
                    </p>
                    <p class="block">
                        <label>Missatge</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button id="boton">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Més informació</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> c/Institut Vidreres</li>
                    <li><i class="fas fa-phone"></i> 972 75 47 95</li>
                    <li><i class="fas fa-envelope-open-text"></i> pcgod@ajuda.com</li>
                </ul>
                <p>Posa les teves dades i ens posarem en contacte el més ràpid possible</p>
                <p>Pcgod.com</p>
            </div>
        </div>

    </div>
    <script src="./Scripts/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
