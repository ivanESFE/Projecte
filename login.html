<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y registre</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./imatges/logo.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"> <img src="./imatges/logo.jpeg" alt="logo" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./cataleg.html">Catàleg</a>
                    <a class="nav-link" href="./contacte.html">Contacte</a>
                    <a class="nav-link" href="./login.html">Iniciar sessió</a>
                    <a class="nav-link" href="./condicions.html">Condicions</a>
                </div>
            </div>
        </div>
    </nav>


    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>Ja tens un compte?</h3>
                    <p>Inicia sessió per entrar a la pàgina </p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>Encara no tens un compte? </h3>
                    <p>Registra't perquè puguis iniciar sessió</p>
                    <button id="btn__registrarse">Registrar-se</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form class="formulario__login">
                    <h2>Iniciar Sessió </h2>
                    <input type="text" id="email" placeholder="Correo Electronico">
                    <input type="password" id="contra" placeholder="Contraseña">
                    <button id="iniciarSession">Entrar</button>
                </form>

                <!--Register-->
                <form class="formulario__register">
                    <h2>Registrar-se</h2>
                    <input type="text" id="nombre" placeholder="Nombre completo">
                    <input type="email" id="correo" placeholder="Correo Electronico">
                    <input type="text" id="nusuario" placeholder="Usuario">
                    <input type="password" id="passwd" placeholder="Contraseña">
                    <button id="btnregister">Registrar-se</button>
                </form>
            </div>
        </div>




    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="./Scripts/script.js"></script>
    <script src="./Scripts/register.js"></script>

</body>

</html>
